<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="layouts/includes :: meta"></th:block>
    <th:block th:include="layouts/includes :: stylesheets"></th:block>
</head>
<body class="bg-light">
<th:block th:include="layouts/header :: header"></th:block>

<div class="container">
    <div class="row my-5">
        <div class="offset-8 col-4 bg-white shadow">
            <form class="p-3" action="/admin/sign_in" method="post">
                <th:block th:include="layouts/notice :: alert ('danger', '用户名或密码错误')" th:if="${error}"></th:block>
                <div th:text="${@h.displayDate(null)}"></div>
                <h4 class="my-4">用户登录</h4>
                <div class="form-group">
                    <label class="">手机号</label>
                    <input type="telephone" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label class="">密码</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:include="layouts/includes :: javascripts"></th:block>
</body>
</html>
